  <style>
    :root { --ok:#0a7f2e; --err:#b00020; --muted:#666; }
    body { font-family: system-ui, Arial, sans-serif; margin: 3rem auto; max-width: 560px; line-height: 1.5; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:.75rem; gap:.75rem; }
    h1 { font-size: 1.4rem; margin: 0; }
    #logout-btn { padding:.5rem 1rem; cursor:pointer; }
    form { display: flex; gap: .5rem; margin: 1rem 0; }
    input[type="text"] { flex: 1; padding: .6rem .8rem; }
    button { padding: .6rem 1rem; cursor: pointer; }
    ul { padding-left: 1.2rem; }
    .ok { color: var(--ok); }
    .err { color: var(--err); white-space: pre-wrap; }
    .small { color: var(--muted); font-size: .9rem; }
    .hidden { display:none !important; }
  </style>

<body>
  <header>
    <h1>Test : enregistrer un message dans Supabase</h1>
    <!-- Bouton Déconnexion (masqué si non connecté) -->
    <button id="logout-btn" class="hidden" aria-label="Se déconnecter">Déconnexion</button>
  </header>

  <p class="small">Tape un petit texte, clique “Enregistrer” et vérifie qu’il apparaît dans la liste.</p>

  <form id="msg-form">
    <input id="msg-input" type="text" placeholder="Votre message (1–500 caractères)" maxlength="500" />
    <button type="submit">Enregistrer</button>
  </form>

  <p id="status"></p>

  <h2>Messages enregistrés (les 10 derniers)</h2>
  <ul id="list"></ul>

  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Script applicatif -->
  <script src="./script.js"></script>
</body>
