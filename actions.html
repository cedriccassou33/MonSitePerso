<head>
  <meta charset="utf-8" />

  <title>Actions - Todo simple</title>
  <link rel="stylesheet" href="./actions.css" />
</head>

<body>
  <div class="wrap">
    <h1>Gestion d’actions (Todo) – version simple</h1>

    <!-- ✅ Bandeau actions : utilisateur + déconnexion -->
    <div class="card topbar">
      <div class="row space-between">
        <div class="col">
          <div class="muted">Utilisateur connecté</div>
          <div id="whoami" class="whoami">—</div>
        </div>
        <div class="col small">
          <button id="btnLogout" class="danger">Déconnexion</button>
        </div>
      </div>
      <div id="toast"></div>
    </div>

    <div class="card">
      <h2 class="h2">Créer une nouvelle action</h2>

      <div class="grid2">
        <div>
          <label>Description (max 500 caractères)</label>
          <textarea id="newDesc" maxlength="500" placeholder="Décrire l’action..."></textarea>
          <div class="muted"><span id="counter">0</span>/500</div>
        </div>
        <div>
          <div class="row">
            <div class="col">
              <label>Priorité</label>
              <select id="newPriority">
                <option value="basse">basse</option>
                <option value="moyenne" selected>moyenne</option>
                <option value="haute">haute</option>
              </select>
            </div>

            <div class="col">
              <label>État</label>
              <select id="newStatus">
                <option value="a_faire" selected>à faire</option>
                <option value="en_cours">en cours</option>
                <option value="fait">fait</option>
                <option value="annule">annulé</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Échéance</label>
              <input id="newDue" type="datetime-local" />
            </div>

            <div class="col">
              <label>Responsable *</label>
              <select id="newAssignee">
                <option value="">— sélectionner un utilisateur —</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- Bouton déplacé dessous, devient pleine largeur automatiquement -->
      <div class="row mt12">
        <button id="btnCreate" style="width: 100%;">Créer l’action</button>
      </div>

    </div>

    <div class="card">
      <div class="row space-between">
        <div class="col">
          <h2 class="h2">Mes actions</h2>
          <div class="muted">Filtres rapides</div>
        </div>

        <div class="col small">
          <label>Filtrer état</label>
          <select id="filterStatus">
            <option value="">(tous)</option>
            <option value="a_faire">à faire</option>
            <option value="en_cours">en cours</option>
            <option value="fait">fait</option>
            <option value="annule">annulé</option>
          </select>
        </div>

        <div class="col small">
          <label>Trier</label>
          <select id="sortBy">
            <option value="due_asc">échéance ↑</option>
            <option value="due_desc">échéance ↓</option>
            <option value="created_desc" selected>création ↓</option>
          </select>
        </div>
      </div>

      <div class="list" id="list"></div>
    </div>

    <!-- Modal édition -->
    <dialog id="editDialog" class="dialog">
      <form method="dialog" class="dialog-form">
        <div class="dialog-head">
          <h3 class="h3">Modifier l’action</h3>
        </div>

        <input type="hidden" id="editId" />

        <div class="mt12">
          <label>Description (max 500 caractères)</label>
          <textarea id="editDesc" maxlength="500"></textarea>
          <div class="muted"><span id="counter">0</span>/500</div>
        </div>

        <div class="row mt12">
          <div class="col">
            <label>Priorité</label>
            <select id="editPriority">
              <option value="basse">basse</option>
              <option value="moyenne">moyenne</option>
              <option value="haute">haute</option>
            </select>
          </div>

          <div class="col">
            <label>État</label>
            <select id="editStatus">
              <option value="a_faire">à faire</option>
              <option value="en_cours">en cours</option>
              <option value="fait">fait</option>
              <option value="annule">annulé</option>
            </select>
          </div>
        </div>

        <div class="row mt12">
          <div class="col">
            <label>Échéance</label>
            <input id="editDue" type="datetime-local" />
          </div>

          <div class="col">
            <label>Responsable *</label>
            <select id="editAssignee">
              <option value="">— sélectionner un utilisateur —</option>
            </select>
          </div>
        </div>

        <div class="row mt12">
          <div class="col">
            <button id="btnSave" value="save">Enregistrer</button>
          </div>
          <div class="col">
            <button class="danger" id="btnDelete" type="button">Supprimer</button>
          </div>
        </div>

        <p class="muted mt10">
          La suppression dépend de tes droits Supabase (RLS/policies).
        </p>
      </form>
    </dialog>

  </div>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./actions.js"></script>
</body>
</html>
