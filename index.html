    body { font-family: system-ui, Arial, sans-serif; margin: 3rem auto; max-width: 400px; line-height: 1.5; }

<body>
  <h1>Connexion</h1>
  <p class="small">Identifiant = <b>admin</b> / Mot de passe = <b>admin</b> (compte par défaut).</p>

  <form id="login-form" autocomplete="on">
    <div>
      <label for="identifiant">Identifiant</label>
      <input id="identifiant" name="identifiant" placeholder="ex : admin" required />
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" placeholder="Votre mot de passe" required />
    </div>
    <div class="row">
      <button id="btn-login" type="button">Se connecter</button>
      <button id="btn-signup" type="button">Créer un compte</button>
    </div>
    <p id="status"></p>
    <p class="small">Astuce : si votre identifiant ne contient pas “@”, on utilise automatiquement <code>@local.test</code> (ex. <code>alice</code> → <code>alice@local.test</code>).</p>
  </form>

  <!-- SDK officiel Supabase côté navigateur -->
